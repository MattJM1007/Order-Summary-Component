<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <img class="heroimg" src="./images/illustration-hero.svg" alt="listening to music illustration">
    </header>

    <section class="summary">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </section>

    <section class="plan">
      <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
      <section class="plan-text">
        <h2 class="plan-name">Annual Plan</h2>
        <p class="plan-cost">$59.99/year</p>
      </section>
      <h3 class="change">Change</h3>
    </section>
    
    <section class="order-buttons">
       <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </section>
   
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MattJM1007">Matthew Miguel</a>.
  </footer>
</body>
</html>
